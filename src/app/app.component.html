<div class="container">
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    
    <!--<p>
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
    </p>-->
  
    <table class="table table-bordered" formArrayName="quantities">
      <tr>
        <th colspan="2" style="font-size: xx-large;">Form<br><label for="name" style="font-size: large;">Phone number</label>
          <input type="text" formControlName="name" class="form-control">
      </th>
        <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add another phone number</button></th>
      </tr>
      <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
        <td>
            phone number:
            <input type="text" formControlName="name" class="form-control">
        </td>
        <!--<td>
            Price:
            <input type="text" formControlName="price" class="form-control">
        </td>-->
        <td>
            <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>
   
    <button type="submit" class="btn btn-success">Submit</button>
    
  </form>
    
  <br/>
  {{this.productForm.value | json}}
</div>
